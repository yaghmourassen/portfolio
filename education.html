<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience - Maoui</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="exeperience.css"> <!-- Custom CSS for experience page -->
</head>
<body class="light-mode">

    <div id="navbar-container"></div>

    <main class="container my-5">
        <section class="experience-section">
            <div class="container position-relative">
                <div class="title-container text-center fade-in">
                    <h1 class="text-center mb-5" style="font-size: 38px;">My Education</h1>
                    <img src="ed.png" alt="Experience Image" class="title-image" style="max-width:280px; height: 180px; margin-top: 60px;">
                </div>
                <div class="axe-line">
                    <!-- Info Block 1 -->
                    <div class="info-block-container left fade-in" id="state1-container">
                        <div class="info-content">
                            <h2>Maters degree(engeeiner) SITW</h2>
                            <p>on 2024 i get Maters diploma
                                (degree) from UC2 NTIC
                            </p>
                        </div>
                    </div>
                    <!-- Info Block 2 -->
                    <div class="info-block-container right fade-in" id="state2-container">
                        <div class="info-content">
                            <h2>Licence Information Systeme </h2>
                            <p>on 2021 i get Licence diploma 
                                (degree) from UC2 NTIC
                            </p>
                        </div>
                    </div>
                    <!-- Info Block 3 -->
                    <div class="info-block-container left fade-in" id="state3-container">
                        <div class="info-content">
                            <h2>technician MS Office </h2>
                            <p>On 2016 i get technician MS Office diploma
                                from vocational training centre </p>
                        </div>
                    </div>
                    
                    <!-- Indicators -->
                    <div class="indicator" id="state1"></div>
                    <div class="indicator" id="state2"></div>
                    <div class="indicator" id="state3"></div>
                    <!-- Arrow -->
                    <div class="arrow-up"></div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="experience.js"></script>
</body>
</html>
